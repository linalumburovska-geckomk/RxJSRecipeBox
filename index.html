<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Box</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="text-center mt-3">
    <h1>
        Recipe box
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
            Add recipe
        </button>
    </h1>

    <table class="table table-bordered w-75 table text-center mt-3" align="center">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Ingredients</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


<!-- Modal window for adding new recipe -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add new recipe</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" class="form-control name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Ingredients: </label>
                        <input type="text" class="form-control ingredients" placeholder="Enter ingredients">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="viewRecipe" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <label class="name">Name: </label>
                <br>
                <label class="ingredients">Ingredients: </label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info">Edit</button>
            </div>
        </div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
